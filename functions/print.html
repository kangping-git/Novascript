            <h1 id="f7531e2d0ea27233ce00b5f01c5bf335">print</h1>
            print関数は、引数をコンソールに出力することができます。<br>
            <h1 id="ac3d6cb0c83875464be43f6ef592cf0c">引数</h1><pre><code><span class="line"><span class="func">print</span>(...<span class="var">args</span>:<span class="type">any</span>);</span></code></pre>
            <h1 id="ad76f6de1502e1f2c44bcb410cb87311">サンプルコード</h1><pre><code><span class="line"><span class="func">print</span>(<span class="string">"HelloWorld!"</span>) <span class="comment">// 「HelloWorld!」と出力されます</span></span></code></pre><pre><code><span class="line"><span class="func">print</span>(<span class="string">"1+1="</span>,<span class="number">1</span>+<span class="number">1</span>)</span><span class="line"><span class="var">asd</span></span></code></pre></main>
