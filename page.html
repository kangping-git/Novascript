<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>%Title% - NovascriptDocs</title>
        <link rel="stylesheet" href="%resource ./index.min.css%" />
        <script src="%resource ./index.min.js%"></script>
    </head>
    <body>
        <header>
            <span class="head_left">
                <a href="%resource ./index.html%" style="font-size: 20pt"
                    >Novascript Docs</a
                >
                <a href="%resource ./functions/index.html%">Functions</a>
            </span>
            <span class="head_right">
                <input type="checkbox" id="mode" />
                <label for="mode">
                    <img
                        src="%resource ./sun.svg%"
                        alt="mode"
                        class="darkmodeButton"
                    />
                </label>
            </span>
        </header>
        <main>%Content%</main>
    </body>
</html>
